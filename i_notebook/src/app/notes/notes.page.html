<ion-header>
  <ion-toolbar>
    <ion-title>notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <div class="notes">
    <ion-list *ngFor="let note of notes" lines="inset">
      <ion-grid>
        <ion-item>
          <ion-row>
            <ion-col size="10">
              <ion-label>
                {{note.title}} 
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <span style="color: dimgrey; font-size: 12px; float: left;">
                {{note.date }}
              </span>
            </ion-col>
            <ion-col>
              <p style="color: dimgrey; font-size: 12px;">{{note.text | slice : 0  : 30 }}</p>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-grid>
    </ion-list>
  </div>
</ion-content>
